<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RISA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, hsl(330, 76%, 83%), #fc90c6);
    }
    .floating-icon {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.7;
      user-select: none;
      will-change: transform;
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.6;
    }
  </style>
</head>
<body class="w-screen h-screen flex items-center justify-center relative">

  <!-- Logo -->
  <img id="logo" src="./public/media/LogoRisa.png" width="200" class="drop-shadow-lg z-10">
<div id="tagline" class="absolute text-slate-900 text-lg md:text-2xl lg:text-3xl font-semibold max-w-xl opacity-0 z-10 text-center leading-snug tracking-wide"
     style="top: calc(50% + 140px); transform: translateY(-50%);">
  RISA Hadir sebagai Ruang Aman Belajar Kesehatan Reproduksi!
</div>



  <!-- Floating icons -->
  <div class="floating-icon text-white">ğŸ“š</div>
  <div class="floating-icon text-white">ğŸ†</div>
  <div class="floating-icon text-white">ğŸ–ï¸</div>
  <div class="floating-icon text-white">â­</div>
  <div class="floating-icon text-white">ğŸ“–</div>
  <div class="floating-icon text-white">ğŸ§ </div>
  <div class="floating-icon text-white">ğŸ’¡</div>

  <script>
    // Enhanced floating icons
    const icons = document.querySelectorAll('.floating-icon');
    icons.forEach(icon => {
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      icon.style.left = startX + 'px';
      icon.style.top = startY + 'px';
      gsap.to(icon, {
        y: "+=" + (30 + Math.random() * 50),
        x: "+=" + (20 + Math.random() * 50),
        rotate: Math.random() * 360,
        scale: 0.7 + Math.random() * 0.6,
        duration: 3 + Math.random() * 3,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });
    });
  gsap.fromTo("#logo", 
    { scale: 0 },
    { scale: 1, duration: 1.2, ease: "bounce.out", onComplete: () => {
      gsap.to("#logo", {
        scale: 1.05,
        duration: 0.8,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });
    }}
  );

  // Tagline animation - fade in + slide up
  gsap.to("#tagline", {
    opacity: 1,
    y: -30,
    delay: 1.2,
    duration: 1.2,
    ease: "power2.out"
  });


    // Confetti particles for more dynamic feel
    for(let i=0; i<40; i++){
      const p = document.createElement("div");
      p.classList.add("particle");
      document.body.appendChild(p);
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      p.style.left = startX + "px";
      p.style.top = startY + "px";
      gsap.to(p, {
        y: "+=" + (50 + Math.random()*100),
        x: "+=" + (Math.random()*50-25),
        duration: 2 + Math.random()*2,
        repeat: -1,
        yoyo: true,
        opacity: 0.3 + Math.random()*0.7,
        ease: "sine.inOut"
      });
    }

    // Redirect after 4.5 seconds
    setTimeout(() => {
      window.location.href = "/client/public/index.html";
    }, 4500);
  </script>
</body>
</html>
