<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <title>Hasil Quiz - RISA</title>
    <link rel="stylesheet" href="/client/src/css/style.css">
    <link rel="stylesheet" href="/client/src/css/button.css">
</head>
<body>
    <header id="navbar"></header>

    <!-- Back Button -->
    <section class="container mx-auto px-4 pt-6">
        <button id="back-btn" class="flex items-center text-gray-600 hover:text-pink-500 transition-colors duration-200 opacity-0" aria-label="Kembali">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </section>

    <!-- Result Section -->
    <section class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto text-center">
            
            <!-- Score Circle -->
            <div class="mb-8">
                <div id="score-circle" class="w-64 h-64 mx-auto bg-gradient-to-br from-pink-400 to-rose-500 rounded-full flex flex-col items-center justify-center text-white shadow-2xl opacity-0 transform scale-0">
                    <span class="text-lg font-medium opacity-80">Score</span>
                    <span id="score-number" class="text-6xl font-bold">0</span>
                </div>
            </div>

            <!-- Stats -->
            <div class="flex justify-center gap-8 mb-12 opacity-0" id="stats">
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-2 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="text-sm text-gray-600 uppercase tracking-wide">BENAR</div>
                    <div id="correct-count" class="text-2xl font-bold text-gray-800">0</div>
                </div>
                
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-2 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="text-sm text-gray-600 uppercase tracking-wide">SALAH</div>
                    <div id="wrong-count" class="text-2xl font-bold text-gray-800">0</div>
                </div>
                
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-2 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="text-sm text-gray-600 uppercase tracking-wide">DURASI</div>
                    <div id="duration" class="text-2xl font-bold text-gray-800">00:00</div>
                </div>
            </div>

            <!-- Results Details -->
            <div class="space-y-4 mb-12 opacity-1" id="results-list">
                <!-- Results will be populated by JavaScript -->
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center opacity-0" id="action-buttons">
                <button id="replay-btn" class="button-10 text-sm font-semibold px-3 py-2 flex items-center gap-4" role="button">
                    <span>Main Lagi</span>
                </button>

                <button id="achievement-btn" class="button-10 text-sm font-semibold px-3 py-2 flex items-center gap-4" role="button">
                    <span>Download Achievement</span>
                </button>
                
                <button id="share-btn" class="button-10 text-sm font-semibold px-3 py-2 flex items-center gap-4" role="button">
                    <span class="flex items-center gap-2">Bagikan 
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"/>
                    </svg></span>
               </button>

                
            </div>
        </div>

        <!-- Recommended Articles Section -->
        <div class="mt-16 opacity-0" id="recommendations">
            <h3 class="text-2xl font-bold text-gray-800 text-center mb-8">Kamu bisa baca ...</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
                <a href="article-hiv.html" class="group cursor-pointer block">
                    <div class="bg-gradient-to-br from-pink-100 to-rose-100 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-all duration-300 group-hover:scale-105">
                        <div class="h-48 bg-[url('./media/article-image-1.png')] bg-cover bg-center"></div>
                        <div class="p-4">
                            <h4 class="font-semibold text-gray-800 group-hover:text-pink-600 transition-colors">HIV? Gak Usah Panik, Yuk Kenalan Dulu!</h4>
                        </div>
                    </div>
                </a>
                
                <div class="grup cursor-pointer">
                    <div class="bg-gradient-to-br from-blue-100 to-indigo-100 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-all duration-300 group-hover:scale-105">
                        <div class="h-48 bg-[url('./media/article-image-2.png')] bg-cover bg-center"></div>
                        <div class="p-4">
                            <h4 class="font-semibold text-gray-800 group-hover:text-blue-600 transition-colors">Seks Itu Apa Sih? Biar Gak Salah Paham dan Bisa Jaga Diri!</h4>
                        </div>
                    </div>
                </div>
                
                <div class="group cursor-pointer">
                    <div class="bg-gradient-to-br from-red-100 to-pink-100 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-all duration-300 group-hover:scale-105">
                        <div class="h-48 bg-[url('./media/article-image-3.png')] bg-cover bg-center"></div>
                        <div class="p-4">
                            <h4 class="font-semibold text-gray-800 group-hover:text-red-600 transition-colors">Menstruasi Pertama: Kenapa Bisa Terjadi dan Gak Usah Takut!</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Canvas for confetti -->
    <canvas id="confetti-canvas" class="fixed inset-0 pointer-events-none z-50"></canvas>

    <footer id="footer"></footer>

    <script type="module" src="/client/src/js/index.js"></script>
    <script type="module" src="/client/src/js/result.js"></script>
</body>
</html>
